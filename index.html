<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页换肤</title>
    <style>
        .colors{
            display: inline-block;
            position: relative;
            width: 18px; 
            height: 18px;
            top: 6px;             
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <fieldset style="width: 600px;">
        <legend style="font-size: 30px; font-weight: bolder; color: red;">网页换肤</legend>
        <div style="width: 580px; height: 30px; border: 1px solid; border-color: rgb(199, 197, 197); margin: 10px 10px;">
            <div class="colors" style="background-color: red;"></div>
            <div class="colors" style="background-color: blueviolet;"></div>
            <div class="colors" style="background-color: greenyellow;"></div>
            <div class="colors" style="background-color: mediumaquamarine;"></div>
            <div class="colors" style="background-color: gray;"></div>
            <div class="colors" style="background-color: darkorange;"></div>
        </div>
        <div id="bg" style="width: 530px; margin: 20px 35px; font-size: 15px; font-weight: bolder;" id="bgColor">
            <div style="width: 520px; height: 50px; margin: 5px 8px;">LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。</div>
        </div>
    </fieldset>
</body>
<script>
    var colors = document.getElementsByClassName("colors");
    var c1 = colors[0];
    var c2 = colors[1];
    var c3 = colors[2];
    var c4 = colors[3];
    var c5 = colors[4];
    var c6 = colors[5];

    var bg = document.getElementById("bg");

    var getBgColor = window.localStorage.getItem("bgColor");
    if(getBgColor){
        bg.style.backgroundColor = getBgColor;
    }
    var value = true;
    c1.onclick = function(){
        if(value){
            c1.style.top = 2 + 'px';
            c2.style.top = 6 + 'px';
            c3.style.top = 6 + 'px';
            c4.style.top = 6 + 'px';
            c5.style.top = 6 + 'px';
            c6.style.top = 6 + 'px';
        }
        bg.style.backgroundColor = 'red';
        window.localStorage.setItem('bgColor','red');
    }

    c2.onclick = function(){
        if(value){
            c1.style.top = 6 + 'px';
            c2.style.top = 2 + 'px';
            c3.style.top = 6 + 'px';
            c4.style.top = 6 + 'px';
            c5.style.top = 6 + 'px';
            c6.style.top = 6 + 'px';
        }
        bg.style.backgroundColor = 'blueviolet';
        window.localStorage.setItem('bgColor','blueviolet');
    }

    c3.onclick = function(){
        if(value){
            c1.style.top = 6 + 'px';
            c2.style.top = 6 + 'px';
            c3.style.top = 2 + 'px';
            c4.style.top = 6 + 'px';
            c5.style.top = 6 + 'px';
            c6.style.top = 6 + 'px';
        }
        bg.style.backgroundColor = 'greenyellow';
        window.localStorage.setItem('bgColor','greenyellow');
    }

    c4.onclick = function(){
        if(value){
            c1.style.top = 6 + 'px';
            c2.style.top = 6 + 'px';
            c3.style.top = 6 + 'px';
            c4.style.top = 2 + 'px';
            c5.style.top = 6 + 'px';
            c6.style.top = 6 + 'px';
        }
        bg.style.backgroundColor = 'mediumaquamarine';
        window.localStorage.setItem('bgColor','mediumaquamarine');
    }

    c5.onclick = function(){
        if(value){
            c1.style.top = 6 + 'px';
            c2.style.top = 6 + 'px';
            c3.style.top = 6 + 'px';
            c4.style.top = 6 + 'px';
            c5.style.top = 2 + 'px';
            c6.style.top = 6 + 'px';
        }
        bg.style.backgroundColor = 'gray';
        window.localStorage.setItem('bgColor','gray');
    }

    c6.onclick = function(){
        if(value){
            c1.style.top = 6 + 'px';
            c2.style.top = 6 + 'px';
            c3.style.top = 6 + 'px';
            c4.style.top = 6 + 'px';
            c5.style.top = 6 + 'px';
            c6.style.top = 2 + 'px';
        }
        bg.style.backgroundColor = 'darkorange';
        window.localStorage.setItem('bgColor','darkorange');
    }


</script>
</html>
